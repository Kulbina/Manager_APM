<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Поиск по серии и номеру паспорта</title>
</head>
<body>
<div align="center">
  <h2 th:text="${name}"></h2>
  <form method="get" action="search">
    <h4>Поиск по паспорту</h4>
    <input type="text" name="keyword"/>
    <input type="submit" value="Найти"/>
  </form>
  <table border="1" cellpadding="5">
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Отчество</th>
      <th>Серия</th>
      <th>Номер</th>
      <th>Action</th>
    </tr>
    <th:block th:each="client : ${clients}">
      <tr>
        <td th:text="${client.id}"></td>
        <td th:text="${client.lastName}"></td>
        <td th:text="${client.firstName}"></td>
        <td th:text="${client.secondName}"></td>
        <td th:text="${client.passportSeries}"></td>
        <td th:text="${client.passportNumber}"></td>
        <td>
          <a th:href="@{'/edit/' + ${client.id}}">Редактировать</a>
          <a th:href="@{'/proposal_home/' + ${client.id}}">Заявки</a>
        </td>
      </tr>
    </th:block>
  </table>
  <p><a href="/contract">Список договоров</a></p>
</div>
</body>
</html>
