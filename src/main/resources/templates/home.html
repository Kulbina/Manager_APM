<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Customer Manager</title>
</head>
<body>
<div align="center">
    <h2 th:text="${name}"></h2>
    <form action="#" th:action="@{/client/search/fio}" th:object="${clientPassportObject}" method="get">
        <h4>Поиск по ФИО</h4>
        <label for="lastName">Фамилия</label>
        <input type="text" th:field="${clientSearchFIOObject.lastName}" id="lastName">
        <label for="firstName">Имя</label>
        <input type="text" th:field="${clientSearchFIOObject.firstName}" id="firstName">
        <label for="secondName">Отчество</label>
        <input type="text" th:field="${clientSearchFIOObject.secondName}" id="secondName">
        <input type="submit" value="Найти"/>
    </form>
    <form action="#" th:action="@{/client/search/phone}" th:object="${clientPhoneObject}" method="get">
        <h4>Поиск по телефону</h4>
        <label for="phone">Номер телефона</label>
        <input type="text" th:field="${clientPhoneObject.phoneNumber}" id="phone">
        <input type="submit" value="Найти"/>
    </form>
    <form action="#" th:action="@{/client/search/passport}" th:object="${clientPassportObject}" method="get">
        <h4>Поиск по номеру и серии</h4>
        <label for="series">Серия</label>
        <input type="text" th:field="${clientPassportObject.passportSeries}" id="series">
        <label for="number">Номер</label>
        <input type="text" th:field="${clientPassportObject.passportNumber}" id="number">
        <input type="submit" value="Найти"/>
    </form>
    <h3><a th:href="@{'/client/create'}">Создать нового клиента</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Телефон</th>
            <th>Серия</th>
            <th>Номер</th>
            <th>Action</th>
        </tr>
        <th:block th:each="client : ${clients}">
            <tr>
                <td th:text="${client.id}"></td>
                <td th:text="${client.lastName}"></td>
                <td th:text="${client.firstName}"></td>
                <td th:text="${client.secondName}"></td>
                <td th:text="${client.phoneNumber}"></td>
                <td th:text="${client.passportSeries}"></td>
                <td th:text="${client.passportNumber}"></td>
                <td>
                    <a th:href="@{'/client/edit/' + ${client.id}}">Редактировать</a>
                    <a th:href="@{'/client/delete/' + ${client.id}}">Удалить</a>
                    <a th:href="@{'/proposal/home/' + ${client.id}}">Заявки</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
