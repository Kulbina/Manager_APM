<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Договора</title>
</head>
<body>
<h3>Кредитые договора</h3>
<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Статус подписи</th>
    <th>Дата подписания</th>
  </tr>
  <th:block th:each="contract : ${contracts}">
    <tr>
      <td th:text="${contract.id}"></td>
      <td th:text="${contract.status}"></td>
      <td th:text="${contract.dateOfSigning}"></td>
    </tr>
  </th:block>
</table>
</body>
</html>
